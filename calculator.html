<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarvesh's Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body data-theme="dark"> 

    <div id="theme-toggle" class="theme-toggle-button" title="Toggle Theme">
        <!-- Sun Icon  -->
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.106a.75.75 0 010 1.06l-1.591 1.59a.75.75 0 11-1.06-1.06l1.59-1.591a.75.75 0 011.06 0zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.894 17.894a.75.75 0 01-1.06 0l-1.59-1.591a.75.75 0 111.06-1.06l1.591 1.59a.75.75 0 010 1.061zM12 18.75a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0v-2.25a.75.75 0 01.75-.75zM6.106 17.894a.75.75 0 010-1.06l1.591-1.59a.75.75 0 111.06 1.06l-1.59 1.591a.75.75 0 01-1.06 0zM2.25 12a.75.75 0 01.75-.75h2.25a.75.75 0 010 1.5H3a.75.75 0 01-.75-.75zM6.106 6.106a.75.75 0 011.06 0l1.59 1.591a.75.75 0 11-1.06 1.06L6.106 7.167a.75.75 0 010-1.06z"/></svg>
        <!-- Moon Icon  -->
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 004.463-.949a.75.75 0 01.981.646c.24.84.354 1.725.354 2.625A12 12 0 119.528 1.718z" clip-rule="evenodd"/></svg>
    </div>

    <main class="calculator">
        <h1 class="calculator-title">Sarvesh's Calculator</h1>
        <div id="display" class="calculator-display">0</div>
        <div class="calculator-buttons">
            <button class="btn btn-function" data-value="AC">AC</button>
            <button class="btn btn-function" data-value="DEL">DEL</button>
            <button class="btn btn-function" data-value="SQUARE" title="Square (x²)">x²</button>
            <button class="btn btn-function" data-value="SQRT" title="Square Root (√)">√</button>
            <button class="btn btn-number" data-value="7">7</button>
            <button class="btn btn-number" data-value="8">8</button>
            <button class="btn btn-number" data-value="9">9</button>
            <button class="btn btn-operator" data-value="/" title="Division">÷</button>
            <button class="btn btn-number" data-value="4">4</button>
            <button class="btn btn-number" data-value="5">5</button>
            <button class="btn btn-number" data-value="6">6</button>
            <button class="btn btn-operator" data-value="*" title="Multiplication">×</button>
            <button class="btn btn-number" data-value="1">1</button>
            <button class="btn btn-number" data-value="2">2</button>
            <button class="btn btn-number" data-value="3">3</button>
            <button class="btn btn-operator" data-value="-" title="Subtraction">−</button>
            <button class="btn btn-number" data-value="0">0</button>
            <button class="btn btn-number" data-value="00">00</button>
            <button class="btn btn-number" data-value=".">.</button>
            <button class="btn btn-operator" data-value="+" title="Addition">+</button>
            <button class="btn btn-function" data-value="PI">π</button>
            <button class="btn btn-operator" data-value="%" title="Percentage">%</button>
            <button class="btn btn-equals" data-value="=">=</button>
        </div>
    </main>

    
    <script src="calculator.js"></script>
</body>
</html>
